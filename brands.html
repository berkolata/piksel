<!DOCTYPE html>
<html
  lang="tr"
  x-data="{ loading: true }"
  @load.window="setTimeout(() => loading = false, 2000)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PikselMutfak. Lezzetli Piksel Tarifleri</title>
    <link href="assets/css/output.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .moving-img {
        position: relative;
        animation: moveUpDown 3s ease-in-out infinite;
      }

      @keyframes moveUpDown {
        0%,
        100% {
          left: 0;
        }
        50% {
          left: 20px;
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-100 cursor-custom"
    x-data="{ loading: true }"
    @load.window="setTimeout(() => loading = false, 2000)"
  >
    <!-- Loading Screen -->
    <div
      x-show="loading"
      class="fixed inset-0 flex items-center justify-center bg-slate-800 z-50 is-loading"
    >
      <p
        id="container"
        class="text-center font-semibold text-3xl text-slate-100"
      ></p>
    </div>

    <!-- Page:Header -->
    <div id="header"></div>

    <section class="w-full pt-14 px-16 bg-white animated-bg">
      <div class="container mx-auto">
        <h1
          class="cursor-special mb-4 text-4xl font-extrabold space-grotesk text-gray-900 md:text-6xl"
        >
          <span class="block w-full text-brand-color"
            >Birlikte çalıştığımız</span
          >
          <span>değerli markalarımız</span>
        </h1>

        <div class="max-w-2xl">
          <p class="text-xl font-semibold text-gray-600">
            Birlikte çalıştığımız değerli markalar, başarı hikayelerimizin
            temelini oluşturuyor. Her biriyle kurduğumuz güçlü iş birlikleri
            sayesinde, onların hedeflerine ulaşmalarına katkı sağlıyor ve kalıcı
            değerler yaratıyoruz.
          </p>
        </div>

        <div class="grid grid-cols-5 gap-8 mt-10 cursor-special">
          <div
            class="flex items-center justify-center bg-white rounded-lg shadow-2xl"
          >
            <img src="uploads/brands/vakifbank.png" alt="vakıfbank" />
          </div>

          <div class="flex items-center justify-center bg-white rounded-lg">
            <img src="uploads/brands/migros.png" alt="migros" />
          </div>

          <div
            class="flex items-center justify-center bg-white rounded-lg shadow-2xl"
          >
            <img src="uploads/brands/borusan.png" alt="borusan" />
          </div>

          <div class="flex items-center justify-center bg-white rounded-lg">
            <img src="uploads/brands/demiroren.png" alt="demiroren" />
          </div>

          <div
            class="flex items-center justify-center bg-white rounded-lg shadow-2xl"
          >
            <img src="uploads/brands/arcelik.png" alt="arcelik" />
          </div>

          <div class="flex items-center justify-center bg-white rounded-lg">
            <img src="uploads/brands/reeder.png" alt="reeder" />
          </div>

          <div
            class="flex items-center justify-center bg-white rounded-lg shadow-2xl"
          >
            <img src="uploads/brands/tcdd.png" alt="tcdd" />
          </div>

          <div class="flex items-center justify-center bg-white rounded-lg">
            <img src="uploads/brands/falcon.png" alt="falcon" />
          </div>

          <div
            class="flex items-center justify-center bg-white rounded-lg shadow-2xl"
          >
            <img src="uploads/brands/dincer.png" alt="dinçer lojistik" />
          </div>

          <div class="flex items-center justify-center bg-white rounded-lg">
            <img src="uploads/brands/polisan.png" alt="polisan" />
          </div>
        </div>

        <div class="w-full ml-2 mt-14 flex justify-center">
          <a
            href="free-request.html"
            class="inline-flex items-center px-8 py-4 text-base font-bold leading-6 text-white bg-indigo-600 border border-transparent rounded-full hover:bg-indigo-500 focus:outline-none ring-2 ring-offset-2 ring-indigo-600 my-3 cursor-hover"
          >
            <span>Sizi de bize bekleriz</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6 ml-3"
            >
              <path
                d="M5.85 3.5a.75.75 0 0 0-1.117-1 9.719 9.719 0 0 0-2.348 4.876.75.75 0 0 0 1.479.248A8.219 8.219 0 0 1 5.85 3.5ZM19.267 2.5a.75.75 0 1 0-1.118 1 8.22 8.22 0 0 1 1.987 4.124.75.75 0 0 0 1.48-.248A9.72 9.72 0 0 0 19.266 2.5Z"
              />
              <path
                fill-rule="evenodd"
                d="M12 2.25A6.75 6.75 0 0 0 5.25 9v.75a8.217 8.217 0 0 1-2.119 5.52.75.75 0 0 0 .298 1.206c1.544.57 3.16.99 4.831 1.243a3.75 3.75 0 1 0 7.48 0 24.583 24.583 0 0 0 4.83-1.244.75.75 0 0 0 .298-1.205 8.217 8.217 0 0 1-2.118-5.52V9A6.75 6.75 0 0 0 12 2.25ZM9.75 18c0-.034 0-.067.002-.1a25.05 25.05 0 0 0 4.496 0l.002.1a2.25 2.25 0 1 1-4.5 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </div>
      </div>
    </section>

    <!-- Page:Footer -->
    <div id="footer"></div>

    <!-- GSAP ve ScrollTrigger Kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
