<!DOCTYPE html>
<html
  lang="tr"
  x-data="{ loading: true }"
  @load.window="setTimeout(() => loading = false, 2000)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PikselMutfak. Lezzetli Piksel Tarifleri</title>
    <link href="assets/css/output.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .moving-img {
        position: relative;
        animation: moveUpDown 3s ease-in-out infinite;
      }

      @keyframes moveUpDown {
        0%,
        100% {
          left: 0;
        }
        50% {
          left: 20px;
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-100 cursor-custom"
    x-data="{ loading: true }"
    @load.window="setTimeout(() => loading = false, 2000)"
  >
    <!-- Loading Screen -->
    <div
      x-show="loading"
      class="fixed inset-0 flex items-center justify-center bg-slate-800 z-50 is-loading"
    >
      <p
        id="container"
        class="text-center font-semibold text-3xl text-slate-100"
      ></p>
    </div>

    <!-- Page:Header -->
    <div id="header"></div>

    <div class="py-10 bg-white md:py-16">
      <div class="px-10 mx-auto max-w-7xl md:px-16">
        <div class="max-w-3xl mx-auto mb-10 md:mb-16">
          <p class="text-xs font-bold text-blue-500 uppercase">Destek Alın</p>
          <h2
            class="mt-1 text-2xl font-bold text-left text-gray-800 lg:text-3xl md:mt-2"
          >
            Destek talepleriniz için bilgilerinizi bırakın.
          </h2>
          <p
            class="max-w-screen-md mx-auto mt-4 text-left text-gray-500 md:text-lg md:mt-6"
          >
            Sympony ya da farklı konularda destek almak için, bilgilerinizi
            bırakın size mümkün olan en kısa sürede hızla ulaşalım.
            Sorunlarınızı birlikte çözelim.
          </p>
        </div>
        <form class="grid max-w-3xl gap-4 mx-auto sm:grid-cols-2">
          <div>
            <label
              for="first-name"
              class="inline-block mb-2 text-sm font-medium text-gray-500 sm:text-base"
              >Adınız</label
            >
            <input
              name="first-name"
              class="w-full px-3 py-2 text-gray-800 transition duration-100 border rounded-md outline-none bg-gray-50 focus:ring ring-blue-300"
            />
          </div>

          <div>
            <label
              for="last-name"
              class="inline-block mb-2 text-sm font-medium text-gray-500 sm:text-base"
              >Soyadınız</label
            >
            <input
              name="last-name"
              class="w-full px-3 py-2 text-gray-800 transition duration-100 border rounded-md outline-none bg-gray-50 focus:ring ring-blue-300"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              for="company"
              class="inline-block mb-2 text-sm font-medium text-gray-500 sm:text-base"
              >Şirketiniz</label
            >
            <input
              name="company"
              class="w-full px-3 py-2 text-gray-800 transition duration-100 border rounded-md outline-none bg-gray-50 focus:ring ring-blue-300"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              for="email"
              class="inline-block mb-2 text-sm font-medium text-gray-500 sm:text-base"
              >Kurumsal E-postanız</label
            >
            <input
              name="email"
              class="w-full px-3 py-2 text-gray-800 transition duration-100 border rounded-md outline-none bg-gray-50 focus:ring ring-blue-300"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              for="subject"
              class="inline-block mb-2 text-sm font-medium text-gray-500 sm:text-base"
              >Hangi konuda yardım desteği bekliyorsunuz?</label
            >
            <input
              name="subject"
              class="w-full px-3 py-2 text-gray-800 transition duration-100 border rounded-md outline-none bg-gray-50 focus:ring ring-blue-300"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              for="message"
              class="inline-block mb-2 text-sm font-medium text-gray-500 sm:text-base"
              >Mesajınız</label
            >
            <textarea
              name="message"
              class="w-full h-40 px-3 py-2 text-gray-800 transition duration-100 border rounded-md outline-none bg-gray-50 focus:ring ring-blue-300"
            ></textarea>
          </div>

          <div class="flex items-center justify-between sm:col-span-2">
            <button
              class="inline-block px-8 py-3 text-sm font-semibold text-center text-white transition duration-100 bg-blue-600 rounded-md outline-none hover:bg-blue-500 active:bg-blue-700 ring-blue-300 md:text-base"
            >
              Destek talebi oluştur
            </button>
          </div>
        </form>
        <p class="max-w-3xl mx-auto mt-5 text-xs text-gray-400">
          Hafta içi ve hafta sonu tüm mesai saatlerinde yanıt alacaksınız..
        </p>
      </div>
    </div>

    <!-- Page:Footer -->
    <div id="footer"></div>

    <!-- GSAP ve ScrollTrigger Kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
